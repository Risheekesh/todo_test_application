<section class="todoapp">
    <section class="header custom-col-66per">
        <div class="todo-input">
          <input autofocus="" class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
        </div>
        <div class="inpit-radio">
          <label class="color-radio">
            <input name="radio" type="radio" value="red" [(ngModel)]="newTodo.color">
            <span class="checkmark"></span>Red
          </label>
          <label class="color-radio">
            <input name="radio" type="radio" value="green" [(ngModel)]="newTodo.color">
            <span class="checkmark"></span>Green
          </label>
          <label class="color-radio">
            <input name="radio" type="radio" value="blue" [(ngModel)]="newTodo.color">
            <span class="checkmark"></span>Blue
          </label>
        </div>
    </section>
    <div *ngFor="let todo of todos" class="single-todo main custom-col-33per">
      <div  class="view">
        <label >{{todo.title}}</label>
        <button  class="destroy" (click)="removeTodo(todo)">
            <span aria-hidden="true">&times;</span>
        </button>
        <span  class="dot" [ngClass]="todo.color"></span>
      </div>
    </div>

</section>
